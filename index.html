<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/webflow.css">
</head>

<body class="body-and-backround">
    <header>
        <nav>
            <h3 class="nav-title">Webflow</h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h4 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h4>
                <a href=""><button class="btn-primary">Stay Focused</button></a>
            </div>
        </div>
    </header>
    <main>
        <section class="see-in-action">
            <div class="see-in-action-left">
                <h3 class="section-title">See It In Action</h3>
                <p class="section-description">Explore the live preview and imagine your brand in this bold new look.
                </p>
                <a href=""><button class="btn-primary">Launch Live Preview</button></a>
            </div>
            <div class="see-in-action-image">
                <img src="../images/wc-mini.png" class="rounded-image" alt="Webflow conf 2022">
            </div>
        </section>


        <section class="users-info-section">
            <h3 class="section-title">Joined Thousands of Productive Users</h3>

            <div class="user-stats">
                <div class="stats">
                    <p class="stat-title">50K</p>
                    <p class="stat-description">Active Users</p>
                </div>
                <div class="stats">
                    <p class="stat-title">2M+</p>
                    <p class="stat-description">Focus Sessions</p>
                </div>
                <div class="stats">
                    <p class="stat-title">95%</p>
                    <p class="stat-description">Satisfaction Rate</p>
                </div>
            </div>
            
        </section>
        <section class="contact-section">
                <div class="contact-left">
                    <h2 class="contact-title">Let's Get in<br>Touch</h2>
                </div>
                <div class="contact-right">
                    <form class="contact-form">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@email.com" />

                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="full name" />

                        <label for="message">Message</label>
                        <textarea id="message" rows="4" placeholder="write your message...."></textarea>

                        <a href=""><button class="btn-primary1">Get In Touch</button></a>
                    </form>
                </div>
            </section>

</body>

</html>
